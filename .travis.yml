language: c
dist: trusty
sudo: required

notifications:
  email: false
git:
  submodules: true
  depth: 3

matrix:
  include:

  - os: linux
    compiler: gcc
    install:
      - sudo apt-get install -y gcc-multilib
      - sudo apt-get install -y libc6-dev-i386
    script:
      - mkdir build
      - cd build
      - cmake .. -DCMAKE_C_FLAGS=-m32
      - cmake --build . --config Release
      - cd ..

  - os: linux
    compiler: gcc
    script:
      - mkdir build
      - cd build
      - cmake .. -DCMAKE_C_FLAGS=-m64
      - cmake --build . --config Release
      - cd ..

  - os: osx
    compiler: gcc
    script:
      - mkdir build
      - cd build
      - cmake .. "-DCMAKE_OSX_ARCHITECTURES=i386;x86_64"
      - cmake --build . --config Release
      - cd ..

after_success:
  - cp LICENSE dummies/license.txt
  - cp README.md dummies/readme.txt
  - cp -r src/*c dummies/
  - zip -r dummies-$TRAVIS_OS_NAME-$TRAVIS_BRANCH-$TRAVIS_COMMIT.zip dummies
  - curl https://raw.githubusercontent.com/pure-data/deken/master/developer/deken > ./deken
  - chmod 755 ./deken
  - ./deken
  - ./deken package -v $TRAVIS_COMMIT dummies
  - ls

before_deploy:
  - cp LICENSE dummies/license.txt
  - cp README.md dummies/readme.txt
  - zip -r dummies-$TRAVIS_TAG-$system-externals.tar.gz dummies

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dummies-$TRAVIS_TAG-$system-externals.tar.gz
  on:
    tags: true
    repo: pierreguillot/pd-dummy
